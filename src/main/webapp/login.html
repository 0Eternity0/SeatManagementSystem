<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <div class="container">
            <fieldset>
                <div class="col-lg-4 col-lg-offset-5 col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-4 col-xs-9 col-xs-offset-4">
                    <h2>Login</h2>
                </div>
                <div class="form-group has-feedback">
                    <label class="sr-only">username：</label>
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-6 col-sm-7 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <input type="text" class="form-control" id="name"  placeholder="请输入学号"><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only">password:</label>
                    <div class="col-lg-4 col-lg-offset-4  col-md-6 col-md-offset-6 col-sm-7 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <input type="password" class="form-control" id="password"  placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-4  col-md-6 col-md-offset-6 col-sm-7 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <div class="checkbox">
                            <label><input type="checkbox">记住密码</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-4  col-md-6 col-md-offset-6 col-sm-7 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <button  onclick="login()" class="btn" style="background-color:#186f4f;">登录</button>
                    </div>
                </div>
            </fieldset>
    </div>
</body>


<script src="js/common.js"></script>
<script>

    function login() {
        console.log('执行');
        var username=$('#name').val();
        var password=$('#password').val();
        post('User/login',{username:username,password:password},function (date) {
            if (date==='0'){
                alert('登录失败');
                console.log("登陆失败");
            } else {

                alert('登录成功');
                window.location.href=base_url+'/book.html';
            }
        });

    }

</script>

</html>
